<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Patient</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: calc(100% - 22px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .submit-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-button:hover {
            background: #45a049;
        }

        .submit-button:active {
            background: #397d35;
        }

        .cancel-button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin-left: 10px;
            transition: background 0.3s;
        }

        .cancel-button:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Enter Patient Information</h1>
        <form id="patient-form">
            <div class="form-group">
                <label for="patient-name">Name:</label>
                <input type="text" id="patient-name" name="name" required>
            </div>
            <div class="form-group">
                <label for="patient-age">Age:</label>
                <input type="number" id="patient-age" name="age" required>
            </div>
            <div class="form-group">
                <label for="patient-address">Address:</label>
                <input type="text" id="patient-address" name="address" required>
            </div>
            <div class="form-group">
                <label for="patient-phone">Phone:</label>
                <input type="text" id="patient-phone" name="phone" required>
            </div>
            <button type="submit" class="submit-button">Submit</button>
            <button type="button" class="cancel-button" id="cancel-button">Cancel</button>
        </form>
    </div>

    <script>
        document.getElementById('patient-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/submit-patient', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                // Optionally redirect or close the form
                window.location.href = "/choose-operation"; // Redirect to choose operation
            });
        });

        document.getElementById('cancel-button').addEventListener('click', function() {
            window.location.href = "/choose-operation"; // Redirect to choose operation
        });
    </script>
</body>
</html>
