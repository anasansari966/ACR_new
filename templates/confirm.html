<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Information</title>
</head>
<body>
    <h1>Confirm Patient Information</h1>
    <p><strong>First Name:</strong> {{ patient_data['first name'] }}</p>
    <p><strong>Last Name:</strong> {{ patient_data['last name'] }}</p>
    <!-- Add other fields similarly -->

    <form action="/confirm" method="post">
        <input type="hidden" name="patient_data" value="{{ patient_data|tojson }}">
        <input type="submit" name="confirm" value="yes">
        <input type="submit" name="confirm" value="no">
    </form>
</body>
</html>
