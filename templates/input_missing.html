<!DOCTYPE html>
<html>
<head>
    <title>Missing Information</title>
</head>
<body>
    <h1>Provide Missing Information</h1>
    <form method="POST" action="{{ url_for('input_missing') }}">
        {% for field in missing_fields %}
            <label for="{{ field }}">{{ field.replace('_', ' ') }}:</label>
            <input type="text" name="{{ field }}" value="{{ patient_data[field] }}"><br>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
