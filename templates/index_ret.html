<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information Retrieval</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_ret.css') }}">
</head>
<body>
    <div class="container">
        <h1>Patient Information Retrieval</h1>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Enter your command, e.g., 'patient ID 123'" />
            <button id="send-button">Submit</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('send-button').addEventListener('click', function() {
            const userInput = document.getElementById('user-input').value;
            fetch('/retrieve', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'prompt=' + encodeURIComponent(userInput)
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                if (data.description) {
                    resultDiv.innerHTML = `<h2>Patient Information:</h2><p>${data.description}</p>`;
                } else if (data.error) {
                    resultDiv.innerHTML = `<h2>Error:</h2><p>${data.error}</p>`;
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
