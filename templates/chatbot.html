<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chatbox {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 10px;
        }
        .bot-message {
            color: #007bff;
        }
        .user-message {
            color: #28a745;
            text-align: right;
        }
        #userInput {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #sendButton {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
        }
        .bot-preview {
            white-space: pre-wrap;
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .confirmation {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="chatbox">
        <div class="message bot-message">Bot: How can I assist you today?</div>
    </div>
    <input type="text" id="userInput" placeholder="Type your message here...">
    <button id="sendButton">Send</button>

    <script>
        document.getElementById('sendButton').addEventListener('click', function() {
            const userInput = document.getElementById('userInput').value;
            if (userInput.trim() === '') return;

            const chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += `<div class="message user-message">You: ${userInput}</div>`;
            document.getElementById('userInput').value = '';

            fetch('/process_prompt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ prompt: userInput }),
            })
            .then(response => response.json())
            .then(data => {
                chatbox.innerHTML += `<div class="message bot-preview">${data.preview || ''}</div>`;

                // Prompt user for confirmation after showing data preview
                if (data.patient_data) {
                    const confirmation = confirm("Do you want to save this data?");
                    fetch('/confirm_save', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ confirm: confirmation ? 'yes' : 'no', patient_data: data.patient_data }),
                    })
                    .then(response => response.json())
                    .then(result => {
                        chatbox.innerHTML += `<div class="message bot-message">Bot: ${result.message}</div>`;
                        chatbox.scrollTop = chatbox.scrollHeight;
                    });
                } else {
                    chatbox.scrollTop = chatbox.scrollHeight;
                }
            });
        });
    </script>
</body>
</html>
