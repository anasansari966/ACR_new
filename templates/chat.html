<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        /* Add some basic styling */
        #chat-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            height: 400px;
            overflow-y: auto;
        }
        .message {
            padding: 10px;
            margin: 5px 0;
        }
        .user-message {
            background-color: #e0f7fa;
            border-radius: 10px;
        }
        .system-message {
            background-color: #fff3e0;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    <input type="text" id="user-input" placeholder="Type your message here" />
    <button onclick="sendMessage()">Send</button>

    <script>
        let patientData = {};
        let missingFields = [];

        function appendMessage(content, type) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.innerText = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;

            if (missingFields.length > 0) {
                // Handle input for missing fields
                const field = missingFields[0];
                await updatePatientData(userInput, field);
                document.getElementById('user-input').value = '';
                return;
            }

            appendMessage(userInput, 'user');

            const response = await fetch('/process', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ input: userInput })
            });

            const data = await response.json();

            if (data.error) {
                appendMessage(`Error: ${data.error}`, 'system');
            } else if (data.missing_fields) {
                missingFields = data.missing_fields;
                patientData = data.preview;
                const field = missingFields[0];
                appendMessage(`Please enter ${field}:`, 'system');
            } else {
                patientData = data.preview;
                appendMessage(`System: ${JSON.stringify(patientData, null, 2)}`, 'system');
            }

            document.getElementById('user-input').value = '';
        }

        async function updatePatientData(input, field) {
            const response = await fetch('/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ input, field, data: patientData })
            });

            const data = await response.json();

            if (data.missing_fields) {
                missingFields = data.missing_fields;
                patientData = data.preview;
                const field = missingFields[0];
                appendMessage(`Please enter ${field}:`, 'system');
            } else {
                appendMessage(`System: ${JSON.stringify(data.preview, null, 2)}`, 'system');
                missingFields = [];
                patientData = {};
            }
        }
    </script>
</body>
</html>
